<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Estado de Autenticación</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Estado:</strong> {{ authStatus }}</p>
        <div *ngIf="isLoading" class="loading">
          Verificando autenticación...
        </div>
        <div *ngIf="userInfo && !isLoading" class="success">
          <h3>Información del Usuario:</h3>
          <pre>{{ userInfo | json }}</pre>
        </div>
        <div *ngIf="!userInfo && !isLoading" class="error">
          <p>No se pudo obtener información del usuario</p>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-button 
      (click)="logout()" 
      expand="block" 
      fill="outline" 
      color="danger"
      style="margin-top: 20px;">
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
